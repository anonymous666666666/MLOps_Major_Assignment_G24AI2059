name: CI - train & test

on:
  push:
    branches:
      - dev
      - '**'   # optional: run on any push (you can restrict to dev if preferred)

jobs:
  check_working_repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training
        run: |
          python train.py

      - name: Run tests (compute accuracy)
        run: |
          python test.py