name: Train -> Build -> Push Docker

on:
  push:
    branches: [ dev, docker_cicd, main ]

jobs:
  train_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training (produces savedmodel.pth)
        run: |
          python train.py
          ls -la savedmodel.pth

      - name: Run tests (optional)
        run: |
          python test.py || true

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image (includes savedmodel.pth)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-ml-app:${{ github.sha }}
          # optionally also add: tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-ml-app:latest
